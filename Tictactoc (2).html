<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaii Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        @keyframes floatingBubbles {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Bangers', cursive;
            background: linear-gradient(45deg, #FF9AA2, #FFB7B2, #FFDAC1, #E2F0CB, #B5EAD7, #C7CEEA);
            background-size: 400% 400%;
            animation: rainbow 15s ease infinite;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatingBubbles 15s infinite;
            pointer-events: none;
        }

        .game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }

        h1 {
            color: #FF69B4;
            font-size: 3em;
            text-shadow: 3px 3px 0 #FFA500, 6px 6px 0 #FF69B4;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 0 auto 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #FFD700;
            border: 3px solid #FF69B4;
            border-radius: 15px;
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .cell:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .cell.x::before {
            content: 'ðŸŒŸ';
        }

        .cell.o::before {
            content: 'ðŸŒˆ';
        }

        #status {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #FF69B4;
        }

        #reset {
            font-family: 'Bangers', cursive;
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #reset:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 480px) {
            .board {
                grid-template-columns: repeat(3, 80px);
            }
            .cell {
                width: 80px;
                height: 80px;
                font-size: 2.5em;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="game-container">
            <h1>Kawaii Tic Tac Toe</h1>
            <div id="status">Player ðŸŒŸ's turn</div>
            <div class="board" id="board"></div>
            <button id="reset">Reset Game</button>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('reset');
        let currentPlayer = 'ðŸŒŸ';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            const clickedCell = e.target;
            const cellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[cellIndex] !== '' || !gameActive) return;

            gameState[cellIndex] = currentPlayer;
            clickedCell.classList.add(currentPlayer === 'ðŸŒŸ' ? 'x' : 'o');

            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                status.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                return;
            }

            if (!gameState.includes('')) {
                status.textContent = "It's a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'ðŸŒŸ' ? 'ðŸŒˆ' : 'ðŸŒŸ';
            status.textContent = `Player ${currentPlayer}'s turn`;
        }

        function resetGame() {
            currentPlayer = 'ðŸŒŸ';
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            status.textContent = "Player ðŸŒŸ's turn";
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('x', 'o');
            });
        }

        resetButton.addEventListener('click', resetGame);

        createBoard();

        // Create floating bubbles
        for (let i = 0; i < 20; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.width = `${Math.random() * 50 + 20}px`;
            bubble.style.height = bubble.style.width;
            bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
            bubble.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(bubble);
        }
    </script>
</body>
</html>
